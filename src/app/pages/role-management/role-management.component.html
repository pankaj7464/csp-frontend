<div class="flex  justify-end">
    <button mat-raised-button color="primary" (click)="openAddRoleDialog()" class="absolute top-0 right-0 m-2">
        Add Role
    </button>
   </div>
    <div class="mat-elevation-z8 mat-table-responsive relative">
       
        <table mat-table [dataSource]="dataSource">
            <!-- No Of Resouces Column -->
            <ng-container matColumnDef="RoleName">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
    
            <!-- Email Column -->
            <ng-container matColumnDef="RoleDesc">
                <th mat-header-cell *matHeaderCellDef>Role Description</th>
                <td mat-cell *matCellDef="let element">"Test Description"</td>
            </ng-container>
    
            <!-- Action Column -->
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" class="flex items-center">
                    <button (click)="deleteItem(element.id)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
